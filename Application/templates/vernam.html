{% extends 'base.html' %}

{% block title %}
Cipher WebApp | Vernam Cipher
{% endblock title %}

{% block body %}
    <h1 class="form-title">Vernam Cipher</h1>
    <div class="form-container">
        <form action="/vernam" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-4">
                    {{ form.pt }}
                </div>
                <div class="col-md-2"></div>
                <!-- <div class="form-group col-md-2 text-center">
                    <i class="fa fa-arrow-circle-right toggle-right" style="font-size: 30px;" onclick="toggle()"></i>
                </div> -->
                <div class="form-group col-md-4">
                    {{ form.ct }}
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4"></div>
                <div class="form-group col-md-4">
                    {{ form.key }}
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group col-md-12 text-center">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
            <br>
            <p class="error-text">{{ error }}</p>
        </form>
    </div>
    <br><br>
    <!-- <h1>{{ extra }}</h1> -->
    <script>
        var leftClass = 'toggle-left';
        var rightClass = 'toggle-right';

        function toggle() {
            var arrow = document.querySelector('.fa-arrow-circle-right');
            if (~arrow.className.indexOf(rightClass)) {
                arrow.className = arrow.className.replace(rightClass, leftClass);
            } else {
                arrow.className = arrow.className.replace(leftClass, rightClass);
            }
        }
    </script>
{% endblock body %}
